<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DVK‚Ä¶ This Is Fate ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    background: radial-gradient(circle at center, #ff003c, #000);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    color: white;
    transition: background 1s ease;
}

.container {
    width: 90%;
    max-width: 420px;
}

h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}

p {
    opacity: 0.9;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 25px;
}

button {
    padding: 16px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #00ff88;
    color: black;
    font-weight: bold;
}

#noBtn {
    background: #333;
    color: white;
}

.message {
    margin-top: 20px;
    min-height: 50px;
    font-style: italic;
}

.shake {
    animation: shake 0.3s;
}

@keyframes shake {
    0% { transform: translate(2px, 2px); }
    25% { transform: translate(-2px, -2px); }
    50% { transform: translate(2px, -2px); }
    75% { transform: translate(-2px, 2px); }
    100% { transform: translate(0px, 0px); }
}

.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: 0;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

#intro {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    z-index: 10;
}
</style>
</head>

<body>

<div id="intro">
    Preparing something important for DVK...
</div>

<div class="container" style="display:none;" id="mainContent">
    <h1 id="title">DVK ‚ù§Ô∏è</h1>
    <p id="subtitle">I have one very serious question for you...</p>

    <div class="buttons">
        <button id="yesBtn">Yes üòå</button>
        <button id="noBtn">No üòê</button>
    </div>

    <div class="message" id="dramaText"></div>
</div>

<script>
const intro = document.getElementById("intro");
const mainContent = document.getElementById("mainContent");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const dramaText = document.getElementById("dramaText");
const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle");

let noCount = 0;

setTimeout(() => {
    intro.style.display = "none";
    mainContent.style.display = "block";
    subtitle.textContent = "Will you be my Valentine?";
}, 2500);

const dramaticLines = [
    "DVK‚Ä¶ that hurt.",
    "Are you absolutely sure?",
    "Think carefully. This is history.",
    "I already imagined our wedding playlist.",
    "You are pressing no with confidence.",
    "This is becoming emotionally unsafe.",
    "My heart just lagged.",
    "Are you enjoying this chaos?",
    "This feels personal.",
    "Last chance before I start writing sad poetry."
];

function moveNoButton() {
    noCount++;

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    if (noCount <= dramaticLines.length) {
        dramaText.textContent = dramaticLines[noCount - 1];
    } else {
        dramaText.textContent = "DVK‚Ä¶ destiny is glowing green.";
    }

    let scale = 1 + (noCount * 0.18);
    yesBtn.style.transform = `scale(${scale})`;

    document.body.classList.add("shake");
    setTimeout(() => document.body.classList.remove("shake"), 300);
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNoButton();
});

yesBtn.addEventListener("click", () => {
    title.textContent = "I KNEW IT DVK üò≠‚ù§Ô∏è";
    subtitle.textContent = "This is the best decision of your entire existence.";
    document.querySelector(".buttons").style.display = "none";
    document.body.style.background = "black";
    launchConfetti();
});

function launchConfetti() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
