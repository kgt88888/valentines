<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DVK ðŸ’•</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9ecf, #ffc3e6, #ffe6f7);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0.8; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
  position: relative;
  z-index: 10;
}

h1 { color: #ff4da6; }
p { min-height: 40px; }

button {
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  margin: 8px;
  transition: 0.3s ease;
}

.yesBtn {
  background: #ff4da6;
  color: white;
  position: absolute;
}

#noBtn {
  background: #444;
  color: white;
}
</style>
</head>

<body>

<div class="card">
  <h1>DVK ðŸ’•</h1>
  <h2>Will you be my Valentine? ðŸ’˜</h2>
  <p id="message">Choose wiselyâ€¦ destiny is watching ðŸ˜Œ</p>

  <div id="buttonArea">
    <button class="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜ˆ</button>
  </div>
</div>

<script>
const message = document.getElementById("message");
const noBtn = document.getElementById("noBtn");
const buttonArea = document.getElementById("buttonArea");

let scale = 1;
let noCount = 0;

const funnyMessages = [
  "Are you sure DVK? ðŸ¥º",
  "My dramatic heart just cracked ðŸ’”",

  "Why are you like this ðŸ˜©",
  "Plot twist loadingâ€¦ â³"
];

/* Floating Hearts Generator */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

}
setInterval(createHeart, 500);

/* YES button behavior */
function attachYesBehavior(btn) {
  btn.addEventListener("mouseover", () => {

      btn.style.left = Math.random() * 250 + "px";
      btn.style.top = Math.random() * 150 + "px";
    }
  });

  btn.addEventListener("click", () => {
    document.querySelector(".card").innerHTML = `
      <h1>ðŸŽ‰ YAY DVK!!! ðŸŽ‰</h1>
      <p>You have unlocked MAXIMUM LOVE MODE ðŸ’•</p>

    `;
  });
}

/* Attach to initial YES */
attachYesBehavior(document.querySelector(".yesBtn"));

/* NO button chaos */
noBtn.addEventListener("click", () => {
  noCount++;
  scale += 0.3;

  if (noCount <= funnyMessages.length) {
    message.textContent = funnyMessages[noCount - 1];
  } else {
    message.textContent = "Okay this is getting ridiculous now ðŸ˜­";
  }

  /* Multiply YES buttons */
  const newYes = document.createElement("button");
  newYes.classList.add("yesBtn");
  newYes.innerText = "Yes ðŸ’–";
  newYes.style.left = Math.random() * 250 + "px";
  newYes.style.top = Math.random() * 150 + "px";
  newYes.style.transform = `scale(${scale})`;

  attachYesBehavior(newYes);
  buttonArea.appendChild(newYes);

  /* Make all YES buttons bigger */
  document.querySelectorAll(".yesBtn").forEach(btn => {

  });
});
</script>

</body>
</html>
