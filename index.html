<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>This Is Serious üò§‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    background: radial-gradient(circle at center, #ff4e50, #1c1c1c);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    color: white;
}

.container {
    max-width: 500px;
}

h1 {
    font-size: 2rem;
    margin-bottom: 30px;
}

button {
    padding: 15px 30px;
    margin: 10px;
    font-size: 18px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #00ff88;
    color: black;
    font-weight: bold;
}

#noBtn {
    background: #444;
    color: white;
    position: absolute;
}

.message {
    margin-top: 20px;
    font-size: 18px;
    min-height: 40px;
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: white;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes üòå</button>
    <button id="noBtn">No üòê</button>
    <div class="message" id="dramaText"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const dramaText = document.getElementById("dramaText");
const question = document.getElementById("question");

let noCount = 0;

const dramaticLines = [
    "Oh‚Ä¶ okay. That hurt a little.",
    "Are you sure? Like‚Ä¶ emotionally sure?",
    "I already told my mom you‚Äôd say yes.",
    "My playlist is literally called 'Us Forever'.",
    "This is getting awkward.",
    "You‚Äôre clicking no like it pays you.",
    "Do you enjoy chaos?",
    "I will dramatically stare out of a window now.",
    "Fine. I see how it is.",
    "Last chance before I write poetry about this."
];

// Move No button + escalate drama
noBtn.addEventListener("mouseover", () => {
    noCount++;

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    if (noCount <= dramaticLines.length) {
        dramaText.textContent = dramaticLines[noCount - 1];
    } else {
        dramaText.textContent = "At this point the Yes button is your only option.";
    }

    // Make YES button grow dramatically
    let scale = 1 + (noCount * 0.15);
    yesBtn.style.transform = `scale(${scale})`;
});

// YES clicked
yesBtn.addEventListener("click", () => {
    question.textContent = "I KNEW IT üò≠‚ù§Ô∏è";
    dramaText.textContent = "This is the best day of my entire existence.";
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    launchConfetti();
});

// Confetti function
function launchConfetti() {
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
