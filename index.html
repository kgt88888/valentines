<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DVK‚Ä¶ This Is Getting Out Of Control ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: black;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    transition: background 0.3s;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
}

h1 {
    margin-top: 60px;
}

button {
    position: absolute;
    padding: 12px 20px;
    border-radius: 40px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s;
}

.yes {
    background: lime;
    color: black;
    font-weight: bold;
}

.no {
    background: crimson;
    color: white;
}

.glitch {
    animation: shake 0.2s infinite;
}

@keyframes shake {
    0% { transform: translate(3px, 3px); }
    50% { transform: translate(-3px, -3px); }
    100% { transform: translate(3px, -3px); }
}

.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: 0;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

#message {
    position: absolute;
    top: 120px;
    width: 100%;
    text-align: center;
    font-style: italic;
}
</style>
</head>

<body>

<div class="container">
    <h1>DVK ‚ù§Ô∏è Will you be my Valentine?</h1>
    <div id="message"></div>
    <button class="yes" id="yesBtn">YES üòå</button>
    <button class="no" id="noBtn">NO üòà</button>
</div>

<script>
const container = document.querySelector(".container");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

let chaos = 0;

// Position initial buttons
function placeRandom(btn) {
    btn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    btn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

placeRandom(yesBtn);
placeRandom(noBtn);

// YES click wins
yesBtn.addEventListener("click", victory);

// NO click multiplies
noBtn.addEventListener("click", () => {
    chaos++;

    document.body.classList.add("glitch");
    setTimeout(() => document.body.classList.remove("glitch"), 300);

    document.body.style.background =
        `hsl(${Math.random()*360}, 80%, 10%)`;

    message.innerHTML = getChaosMessage(chaos);

    multiplyNo();
    yesBtn.style.transform = `scale(${1 + chaos * 0.15})`;

    if (chaos >= 8) {
        turnEverythingToYes();
    }
});

function multiplyNo() {
    const newNo = document.createElement("button");
    newNo.innerHTML = "NO üòà";
    newNo.className = "no";
    placeRandom(newNo);
    container.appendChild(newNo);

    newNo.addEventListener("click", () => {
        chaos++;
        multiplyNo();
        yesBtn.style.transform = `scale(${1 + chaos * 0.15})`;
        message.innerHTML = getChaosMessage(chaos);

        if (chaos >= 8) {
            turnEverythingToYes();
        }
    });
}

function getChaosMessage(level) {
    const lines = [
        "DVK‚Ä¶ bold move.",
        "Oh we multiplying now?",
        "This is chaos.",
        "Why are there so many NOs?",
        "You did this.",
        "Reality is unstable.",
        "This is spiraling.",
        "Okay that‚Äôs enough."
    ];
    return lines[Math.min(level-1, lines.length-1)];
}

function turnEverythingToYes() {
    message.innerHTML = "Nice try DVK üòå";
    document.querySelectorAll(".no").forEach(btn => {
        btn.className = "yes";
        btn.innerHTML = "YES üòå";
        btn.onclick = victory;
    });
}

function victory() {
    document.body.style.background = "black";
    container.innerHTML = "<h1>HAHA DVK üòå‚ù§Ô∏è<br>You were always going to say YES.</h1>";
    launchConfetti();
}

function launchConfetti() {
    for (let i = 0; i < 200; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
