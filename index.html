<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DVK ğŸ’•</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9ecf, #ffc3e6, #ffe6f7);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
  position: relative;
  z-index: 10;
}

button {
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  margin: 8px;
  transition: 0.2s ease;
}

.yesBtn {
  background: #ff4da6;
  color: white;
  position: absolute;
}

#noBtn {
  background: #444;
  color: white;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0.8; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* Popup messages */
.popup {
  position: fixed;
  background: white;
  padding: 10px 15px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  font-size: 14px;
  animation: fadeOut 4s forwards;
  z-index: 999;
}

@keyframes fadeOut {
  0% { opacity: 1; }
  100% { opacity: 0; transform: translateY(-20px); }
}
</style>
</head>

<body>

<div class="card">
  <h1>DVK ğŸ’•</h1>
  <h2>Will you be my Valentine? ğŸ’˜</h2>
  <p id="message">Try clicking Yesâ€¦ if you can ğŸ˜ˆ</p>

  <div id="buttonArea">
    <button class="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜</button>
  </div>
</div>

<script>
const buttonArea = document.getElementById("buttonArea");
const noBtn = document.getElementById("noBtn");

let scale = 1;
let hoverTime = 0;

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* Popup messages */
const dramaticLines = [
  "Why are you hesitating? ğŸ˜­",
  "Commitment issues detected ğŸš¨",
  "The suspense is killing me ğŸ˜©",
  "My heart is buffering... â³",
  "This is emotional cardio ğŸƒâ€â™‚ï¸ğŸ’”",
  "JUST CLICK IT ğŸ˜ˆ"
];

function createPopup(text) {
  const popup = document.createElement("div");
  popup.classList.add("popup");
  popup.innerText = text;
  popup.style.left = Math.random() * 80 + "vw";
  popup.style.top = Math.random() * 80 + "vh";
  document.body.appendChild(popup);
  setTimeout(() => popup.remove(), 4000);
}

/* YES behavior */
function attachYesBehavior(btn) {

  function dodge() {
    const x = Math.random() * 250;
    const y = Math.random() * 150;
    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }

  // Desktop hover
  btn.addEventListener("mouseover", dodge);

  // Mobile touch
  btn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    dodge();
  });

  // Track hover duration
  btn.addEventListener("mouseenter", () => {
    hoverTime++;
    if (hoverTime <= dramaticLines.length) {
      createPopup(dramaticLines[hoverTime - 1]);
    }
  });

  btn.addEventListener("click", () => {
    document.querySelector(".card").innerHTML = `
      <h1>ğŸ‰ YAY DVK!!! ğŸ‰</h1>
      <p>You defeated the chaos ğŸ’•</p>
      <p>Maximum love mode unlocked ğŸ˜ŒğŸ’–</p>
    `;
  });
}

attachYesBehavior(document.querySelector(".yesBtn"));

/* NO button chaos */
noBtn.addEventListener("click", () => {
  scale += 0.3;

  const newYes = document.createElement("button");
  newYes.classList.add("yesBtn");
  newYes.innerText = "Yes ğŸ’–";
  newYes.style.left = Math.random() * 250 + "px";
  newYes.style.top = Math.random() * 150 + "px";
  newYes.style.transform = `scale(${scale})`;

  attachYesBehavior(newYes);
  buttonArea.appendChild(newYes);

  document.querySelectorAll(".yesBtn").forEach(btn => {
    btn.style.transform = `scale(${scale})`;
  });
});
</script>

</body>
</html>
